<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Irregular Verbs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="forms-wrapper">
      <div class="message hide">
        <h2>Congratulations!</h2>
      </div>

      <div class="input-wrapper">
        <label for="first">Infinitive</label>
        <input id="first" type="text" />
      </div>
      <div class="input-wrapper">
        <label for="second">Simple Past</label>
        <input id="second" type="text" />
      </div>
      <div class="input-wrapper">
        <label for="third">Past Participate</label>
        <input id="third" type="text" />
      </div>
      <div class="buttons">
        <button id="changeVerb">next verb</button>
        <button id="check">check</button>
        <button id="solution">solution</button>
      </div>
    </div>
    <h2 class="heading">Irregular Verbs</h2>

    <script src="irregular.js"></script>
