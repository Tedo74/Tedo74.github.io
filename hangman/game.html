<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman Game</title>
</head>

<body>
    <h1>Guess European Capitals</h1>
    <div class="container">
        <div class="game">
            <div class="game-draw">
                <svg enable-background="new 0 0 1400 1400" version="1.1" viewBox="0 0 670.61 1157.2"
                    xmlns="http://www.w3.org/2000/svg">
                    <style />
                    <g id="man" class="figure" transform="translate(-266.03 54.074)">
                        <ellipse id="head" class="figure-part" cx="755.89" cy="350.03" rx="72.887" ry="74.987"
                            style="fill:#858597;stroke-width:.94081" />
                        <path id="torso" class="figure-part"
                            d="m740.02 407.56v38.9h-11.963s-10.741 103.35-9.4506 137.11c1.2906 33.766 9.4506 64.619 9.4506 64.619h50.713s7.4891-32.123 8.6155-65.865c1.1264-33.742-8.6155-135.87-8.6155-135.87h-11.225v-38.9z"
                            style="fill:#858597" />
                        <path id="leg-right" class="figure-part"
                            d="m773.11 621.69-21.227 4.707 59.346 267.63s-1.0643 22.565 9.2753 26.381c19.197-2.2343 56.755-16.753 92.688-22.049 9.2881-21.211-43.058-23.094-81.439-12.211z"
                            style="fill:#858597" />
                        <rect id="left-arm" class="figure-part" transform="matrix(.79179 .6108 -.63769 .7703 0 0)"
                            x="846.02" y="-91.248" width="18.113" height="226.6"
                            style="fill:#858597;stroke-width:.82983" />
                        <rect id="right-arm" class="figure-part" transform="matrix(-.79179 .6108 .63769 .7703 0 0)"
                            x="-315.37" y="829.67" width="18.113" height="226.6"
                            style="fill:#858597;stroke-width:.82983" />
                        <path id="leg-left" class="figure-part"
                            d="m730.66 621.69 21.227 4.707-59.346 267.63s1.0643 22.565-9.2753 26.381c-19.197-2.2343-56.755-16.753-92.688-22.049-9.2881-21.211 43.058-23.094 81.439-12.211z"
                            style="fill:#858597" />
                    </g>
                    <g id="gallow" transform="translate(-515.86 -37.363)">
                        <rect x="997.15" y="247.57" width="19.053" height="117.89" style="fill:#858597" />
                        <ellipse cx="1009.5" cy="441.3" rx="72.887" ry="74.987"
                            style="fill:none;stroke-width:10;stroke:#858597" />
                    </g>
                    <g id="tree" class="tree" transform="translate(-515.86 -37.363)">
                        <path
                            d="m596.8 59.195s10.2-17.022 38.7-21.303 44.8 19.11 67.1 10.652c22.3-8.4587 46.2-0.20886 46.2-0.20886l-7.3 119.26 7.3 444.34s23 106.31 25 246.55c2 140.35 16.8 301.9 16.8 301.9s-4.6 12.74-59.5 25.48c-54.9 12.74-83.5 12.74-120.1-8.4587s-90.3 8.4587-88.9-36.132c1.4-44.591 72.6-386.91 66.5-440.06s-24.4-89.286-16.3-112.68c8.1-23.392 20.4-46.784 18.3-76.546-2-29.762 6.2-452.8 6.2-452.8z"
                            fill="#b58a61" style="fill:#520;stroke-width:1.0219" />
                        <g transform="translate(-755.48 -48.35)">
                            <path
                                d="m1271.3 198.97c40.159 74.046 21.915 107.3 34.7 142.4h268.7l40.7-12.2 301.3-30.5s30.5-61.1 24.4-61.1-358.3-12.2-358.3-12.2l-30.5-10.2-118.2 6.2-132.3-44.8z"
                                fill="#c49a6c" style="fill:#520" />
                        </g>
                    </g>
                </svg>
            </div>
            <div class="wrong-letters">
                <h3>Wrong letters:</h3>
            </div>
        </div>
        <div class="word">

            <H2 class="guess"></H2>
        </div>
        <div class="popup-container">
            <div class="popup">
                <h2 id="message">You Have Won!</h2>
                <button class="btn play">Play again</button>
            </div>
        </div>
    </div>
    <input class="keyboard" type="text" autofocus>


    <script src="./script.js"></script>
</body>

</html>
